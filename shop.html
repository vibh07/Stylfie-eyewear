<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Stylfie Optics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="shop-page-body">
    <div id="toast" class="toast"></div>

    <header class="fixed-header shadow-md py-4">
        <div class="max-w-screen-xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold" style="color: var(--primary-color);">Stylfie Optics</a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="home.html" class="font-medium text-gray-700 hover:text-blue-600">Home</a>
                <a href="shop.html" class="font-medium text-gray-700 hover:text-blue-600">Shop</a>
                <a href="myorder.html" class="font-medium text-gray-700 hover:text-blue-600">My Orders</a>
                <a href="wishlist.html" class="text-2xl text-gray-700 hover:text-blue-600 relative"><i
                        class="fas fa-heart"></i></a>
                <a href="cart.html" class="text-2xl text-gray-700 hover:text-blue-600 relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count-badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto p-4 md:p-6">
        <div class="shop-header">
    <h3 class="text-2xl font-bold text-gray-800">All Products</h3>
    <div class="shop-controls">
        <button id="filter-btn" class="shop-control-button">
            <i class="fas fa-filter"></i>
            <span>Filter</span>
        </button>
        <select id="sort-select" class="shop-control-button">
            <option value="default">Sort by</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="trending">Trending</option>
            <option value="best-selling">Best Selling</option>
        </select>
    </div>
</div>
        <div id="shop-products-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        </div>
    </main>

    <div id="filter-modal" class="filter-modal-overlay hidden">
        <div class="filter-modal-content">
            <div class="flex justify-between items-center mb-6 border-b pb-3">
                <h3 class="text-xl font-bold">Filters</h3>
                <button id="close-filter-modal" class="text-2xl font-bold text-gray-500">&times;</button>
            </div>

            <div class="filter-group">
                <h4 class="font-semibold mb-2">Category</h4>
                <div class="space-y-1">
                    <label class="flex items-center"><input type="checkbox" class="filter-checkbox"
                            data-filter="category" value="men"> <span class="ml-2">Men</span></label>
                    <label class="flex items-center"><input type="checkbox" class="filter-checkbox"
                            data-filter="category" value="women"> <span class="ml-2">Women</span></label>
                    <label class="flex items-center"><input type="checkbox" class="filter-checkbox"
                            data-filter="category" value="kids"> <span class="ml-2">Kids</span></label>
                </div>
            </div>
            <div class="filter-group">
                <h4 class="font-semibold mb-2">Type</h4>
                <div class="space-y-1">
                    <label class="flex items-center"><input type="checkbox" class="filter-checkbox" data-filter="type"
                            value="frames"> <span class="ml-2">Frames</span></label>
                    <label class="flex items-center"><input type="checkbox" class="filter-checkbox" data-filter="type"
                            value="sunglasses"> <span class="ml-2">Sunglasses</span></label>
                </div>
            </div>
            <div class="filter-group">
                <h4 class="font-semibold mb-2">Price Range</h4>
                <input type="range" id="price-range" class="w-full" min="1000" max="2500" step="100" value="2500">
                <div class="text-sm text-gray-600 mt-1">Up to â‚¹<span id="price-value">2500</span></div>
            </div>

            <div class="mt-6 flex gap-4">
                <button id="clear-filters-btn" class="w-1/2 py-2 border border-gray-300 rounded-lg">Clear</button>
                <button id="apply-filters-btn" class="w-1/2 py-2 bg-primary text-white rounded-lg">Apply</button>
            </div>
        </div>
    </div>


    <nav class="bottom-nav md:hidden bg-light p-2 shadow-inner flex justify-around items-center border-t">
        <a href="home.html" class="flex flex-col items-center p-2 text-gray-500"><i
                class="fas fa-home text-xl"></i><span class="text-xs">Home</span></a>
        <a href="shop.html" class="flex flex-col items-center p-2" style="color: var(--primary-color);"><i
                class="fas fa-store text-xl"></i><span class="text-xs">Shop</span></a>
        <a href="wishlist.html" class="flex flex-col items-center p-2 text-gray-500"><i
                class="fas fa-heart text-xl"></i><span class="text-xs">Wishlist</span></a>
        <a href="cart.html" class="flex flex-col items-center p-2 text-gray-500 relative">
            <i class="fas fa-shopping-cart text-xl"></i><span class="text-xs">Cart</span>
            <span class="cart-count-badge" style="top: -2px; right: 5px;">0</span>
        </a>
        <a href="myorder.html" class="flex flex-col items-center p-2 text-gray-500"><i
                class="fas fa-box text-xl"></i><span class="text-xs">Orders</span></a>
    </nav>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
