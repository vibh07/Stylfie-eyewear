<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Stylfie Optics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="cart-page-body">
    <div id="toast" class="toast"></div>

    <header class="fixed-header shadow-md py-4">
        <div class="max-w-screen-xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold" style="color: var(--primary-color);">Stylfie Optics</a>
             <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-medium text-gray-700 hover:text-blue-600">Home</a>
                <a href="shop.html" class="font-medium text-gray-700 hover:text-blue-600">Shop</a>
                <a href="myorder.html" class="font-medium text-gray-700 hover:text-blue-600">My Orders</a>
                <a href="wishlist.html" class="text-2xl text-gray-700 hover:text-blue-600 relative"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="text-2xl text-gray-700 hover:text-blue-600 relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count-badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto p-4 md:p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Your Cart</h1>
        <div id="cart-items-container" class="space-y-4">
            </div>
        <div class="w-full mt-6 p-4 bg-white rounded-xl shadow-md" id="cart-total-summary">
            </div>
    </main>
    
    <nav class="bottom-nav md:hidden bg-light p-2 shadow-inner flex justify-around items-center border-t">
        <a href="index.html" class="flex flex-col items-center p-2 text-gray-500"><i class="fas fa-home text-xl"></i><span class="text-xs">Home</span></a>
        <a href="shop.html" class="flex flex-col items-center p-2 text-gray-500"><i class="fas fa-store text-xl"></i><span class="text-xs">Shop</span></a>
        <a href="wishlist.html" class="flex flex-col items-center p-2 text-gray-500"><i class="fas fa-heart text-xl"></i><span class="text-xs">Wishlist</span></a>
        <a href="cart.html" class="flex flex-col items-center p-2 relative" style="color: var(--primary-color);">
            <i class="fas fa-shopping-cart text-xl"></i><span class="text-xs">Cart</span>
            <span class="cart-count-badge" style="top: -2px; right: 5px;">0</span>
        </a>
        <a href="myorder.html" class="flex flex-col items-center p-2 text-gray-500"><i class="fas fa-box text-xl"></i><span class="text-xs">Orders</span></a>
    </nav>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
